<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEMEGEN</title>
    <link rel="stylesheet" href="css/hamburgers.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <div class="screen" onclick="toggleMenu()"></div>

    <nav class=" nav-container container">
        <img class="logo" src="icons/logo.png" />
        <ul class="nav">
            <li class="nav-gallery" onclick="onGetGalleryPage()">Gallery</li>
            <li class="nav-memes" onclick="onGetMemePage()">Memes</li>
            <li class="nav-about" onclick="onGetAboutPage()">About</li>
        </ul>
        <button class="menu-btn hamburger hamburger--slider" type="button" onclick="toggleMenu()">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </nav>

    <div class="search-container container">
        <div class="search-by-typing">
            <input type="text" list="meme-theme" placeholder="Enter search keyword" onkeyup="onFilterMemes(value)">
            <img src="icons/search-icon.png">
            <datalist id="meme-theme">
                <option value="funny">
                <option value="celebrity">
                <option value="politic">
                <option value="cute">
                <option value="animal">
            </datalist>
        </div>

        <div class="search-by-keywords"></div>
    </div>

    <div class="main-container container">
        <div class="gallery-container"></div>
    </div>

    <div class="side-container container">
        <div class="meme-container"></div>
    </div>

    <div class="canvas-container container">
        <canvas id="meme-canvas" height="450" width="450" style="border: 1px solid black;"></canvas>
        <div class="meme-control">
            <input type="text" class="control-txt-input" value="" onkeyup="onChangeText(value)" title="Change Text">
            <div class="btn-group1">
                <button class="control-btn" onclick="onSwitchLines()" title="Switch Text"><img
                        src="icons/switch.png" /></button>
                <button class="control-btn" onclick="onAddLine()" title="Add New Text"><img
                        src="icons/add.png" /></button>
                <button class="control-btn" onclick="onDeleteLine()" title="Delete Text"><img
                        src="icons/trash.png" /></button>
                <input type="file" id="file" class="inputfile" name="image" onchange="onUploadImg(event)" />
                <label for="file">Upload image</label>
            </div>
            <button class="control-btn" onclick="onChangeSize(1)" title="Increase Text"><img
                    src="icons/increase-font.png" /></button>
            <button class="control-btn" onclick="onChangeSize(-1)" title="Decrease Text"><img
                    src="icons/decrease-font.png" /></button>
            <button class="control-btn" onclick="onChangeAlign('right')" title="Align Left"><img
                    src="icons/align-to-left.png" /></button>
            <button class="control-btn" onclick="onChangeAlign('center')" title="Align Center"><img
                    src="icons/align-center.png" /></button>
            <button class="control-btn" onclick="onChangeAlign('left')" title="Align Right"><img
                    src="icons/align-to-right.png" /></button>
            <select class="control-select" onchange="onChangeFont(value)" title="Choose Font">
                <option>Impact</option>
                <option>Montserrat</option>
                <option>Pacifico</option>
                <option>Sacramento</option>
            </select>
            <button class="control-btn">
                <input class="control-color-input" type="color" onchange="onChangeOutlineColor(value)"
                    title="Choose Outline color" />
                <img src="icons/text-stroke.png"></button>
            <button class="control-btn">
                <input class="control-color-input" type="color" onchange="onChangeFillColor(value)"
                    title="Choose color" />
                <img src="icons/paint-board-and-brush.png"></button>
            <button class="control-btn save-btn" onclick="onSaveToStorage()">Save</button>
            <button class="control-btn download-btn"><a href="#" onclick="onDownloadCanvas(this)"
                    download="">Download</a></button>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="control-btn share-btn" type="submit" onsubmit="uploadImg(this, event)">Share on
                    FB</button></form>
            <div class="stickers-div"></div>
        </div>
    </div>

    <div class="about-container container">
        <img class="about-img" src="img/mon.jpg">
        <div class="about-info">
            <h1>Monica Geller</h1>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends
                (1994â€“2004).</p>
            <div class="about-contact">
                <button title="Linkedin"><img src="icons/linkedin-logo.png" /></button>
                <button title="Facebook"><img src="icons/facebook-logo.png" /></button>
                <button title="Github"><img src="icons/github-logo.png" /></button>
            </div>
        </div>
    </div>

    <footer class="footer-container container">
        <img class="logo" src="icons/logo.png" />
        <p>all rights reserved 2019</p>
    </footer>


    <script src="js/util.js"></script>
    <script src="js/memegen-service.js"></script>
    <script src="js/memegen-gallery-controller.js"></script>
    <script src="js/memegen-editor-controller.js"></script>
</body>

</html>
