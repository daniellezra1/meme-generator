<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEMEGEN</title>
    <link rel="stylesheet" href="css/hamburgers.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <div class="screen" onclick="toggleMenu()"></div>

    <nav class=" nav-container container">
        <img class="logo" src="icons/logo.png" />
        <ul class="nav">
            <li class="nav-gallery" onclick="onGetGalleryPage()">Gallery</li>
            <!-- <li> | </li> -->
            <li class="nav-memes" onclick="onGetMemePage()">Memes</li>
            <!-- <li> | </li> -->
            <li class="nav-about" onclick="onGetAboutPage()">About</li>
        </ul>
        <button class="menu-btn hamburger hamburger--slider" type="button" onclick="toggleMenu()">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </nav>

    <div class="search-container container">
        <div class="search-by-typing">
            <input type="text" placeholder="Search" onkeyup="onFilterMemes(value)">
            <img src="../icons/search-icon.png">
        </div>
        <div>
            <button onclick="onFilterMemes('funny')" class="search-btn">funny</button>
            <button onclick="onFilterMemes('celebrity')" class="search-btn">celebrity</button>
            <button onclick="onFilterMemes('politic')" class="search-btn">politic</button>
            <button onclick="onFilterMemes('cute')" class="search-btn">cute</button>
            <button onclick="onFilterMemes('animal')" class="search-btn">animal</button>
            <button onclick="onMore()" class="search-btn" style="text-decoration: underline;">more...</button>
            <div class="search-more">
                <button onclick="onFilterMemes('books')" class="search-btn">books</button>
                <button onclick="onFilterMemes('comics')" class="search-btn">comics</button>
                <button onclick="onFilterMemes('cartoon')" class="search-btn">cartoon</button>
                <button onclick="onFilterMemes('baby')" class="search-btn">baby</button>
                <button onclick="onFilterMemes('love')" class="search-btn">love</button>
                <button onclick="onFilterMemes('sport')" class="search-btn">sport</button>
                <button onclick="onFilterMemes('kid')" class="search-btn">kid</button>
                <br>
                <button onclick="onFilterMemes('dog')" class="search-btn">dog</button>
                <button onclick="onFilterMemes('cat')" class="search-btn">cat</button>
                <button onclick="onFilterMemes('drinks')" class="search-btn">drinks</button>
                <button onclick="onFilterMemes('movie')" class="search-btn">movie</button>
                <button onclick="onFilterMemes('tv')" class="search-btn">tv</button>
                <button onclick="onFilterMemes('')" class="search-btn">all</button>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="gallery-container"></div>
    </div>

    <div class="side-container container">
        <div class="meme-container"></div>
    </div>

    <div class="canvas-container container">
        <canvas id="meme-canvas" height="450" width="450" style="border: 1px solid black;"></canvas>
        <div class="meme-control">
            <input type="text" class="control-txt-input" value="" onkeyup="onChangeText(value)" title="Change Text">
            <div class="btn-group1">
                <button class="control-btn" onclick="onSwitchLines()" title="Switch Text"><img src="icons/switch.png" /></button>
                <button class="control-btn" onclick="onAddLine()" title="Add New Text"><img src="icons/add.png" /></button>
                <button class="control-btn" onclick="onDeleteLine()" title="Delete Text"><img src="icons/trash.png" /></button>
                <input type="file" id="file" class="inputfile" name="image" onchange="onUploadImg(event)" />
                <label for="file">Upload image</label>
            </div>
            <div class="btn-group2">
                <button class="control-btn" onclick="onChangePositionY(-2)" title="Move Up"><img src="icons/up.png" /></button>
                <button class="control-btn" onclick="onChangePositionY(2)" title="Move Down"><img src="icons/down.png" /></button>
                <button class="control-btn" onclick="onChangePositionX(-2)" title="Move Left"><img src="icons/left.png" /></button>
                <button class="control-btn" onclick="onChangePositionX(2)" title="Move Rigth"><img src="icons/rigth.png" /></button>
            </div>
            <button class="control-btn" onclick="onChangeSize(1)" title="Increase Text"><img src="icons/increase-font.png" /></button>
            <button class="control-btn" onclick="onChangeSize(-1)" title="Decrease Text"><img src="icons/decrease-font.png" /></button>
            <button class="control-btn" onclick="onChangeAlign('right')" title="Align Left"><img src="icons/align-to-left.png" /></button>
            <button class="control-btn" onclick="onChangeAlign('center')" title="Align Center"><img src="icons/align-center.png" /></button>
            <button class="control-btn" onclick="onChangeAlign('left')" title="Align Right"><img src="icons/align-to-right.png" /></button>
            <select class="control-select" onchange="onChangeFont(value)" title="Choose Font">
                <option>Impact</option>
                <option>Montserrat</option>
                <option>Pacifico</option>
                <option>Sacramento</option>
            </select>
            <button class="control-btn">
                <input class="control-color-input" type="color" onchange="onChangeOutlineColor(value)" title="Choose Outline color" />
                <img src="icons/text-stroke.png"></button>
            <button class="control-btn">
                <input class="control-color-input" type="color" onchange="onChangeFillColor(value)" title="Choose color" />
                <img src="icons/paint-board-and-brush.png"></button>
            <button class="control-btn save-btn" onclick="onSaveToStorage()">Save</button>
            <button class="control-btn download-btn"><a href="#" onclick="onDownloadCanvas(this)" download="">Download</a></button>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="control-btn share-btn" type="submit" onsubmit="uploadImg(this, event)">Share on
                    FB</button></form>
        </div>
    </div>

    <div class="about-container container">
        <img src="img/mon.jpg">
        <div class="about-info">
            <h1>Monica Geller</h1>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends
                (1994â€“2004).
                Created by David Crane and Marta Kauffman</p>
            <div class="about-contact">
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
    </div>

    <footer class="footer-container container">
        <img class="logo" src="icons/logo.png" />
        <p>all rights reserved 2019</p>
    </footer>


    <script src="js/util.js"></script>
    <script src="js/memegen-service.js"></script>
    <script src="js/memegen-gallery-controller.js"></script>
    <script src="js/memegen-editor-controller.js"></script>
</body>

</html>
